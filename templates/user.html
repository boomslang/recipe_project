{% extends "base.html" %}
{% block body %}
    <div class="row"><div class="span12">
        <h1>{{ user_to_view.username }}</h1>

        <table>
        <tr>
              <td>
                  <label>E-Mail : {{user_to_view.email  }}</label>

              </td>
         </tr>
         <tr>
               <td>
                  <label>User Karma:</label>
                 {{  karma }}
              </td>

        </tr>
   </table>



        <div class="row"><div class="span12">
            <h4>Recipes</h4>
            {% for recipe in recipes %}

                <div class="span4"><a href="/r/{{ recipe.id }}"> {{ recipe.recipeName}}</a></div>
            </div>
            {% endfor %}
        </div></div>

     <div class="row"><div class="span12">
            <h4>Liked Recipes</h4>

            </div>
            {% endfor %}
        </div></div>
    </div></div>

{% endblock %}
