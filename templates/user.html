{% extends "base.html" %}
{% block body %}
    <div class="row"><div class="span12">
        <h1>{{ user_to_view.username }}</h1>
        <h3>User Information :</h3>
        <div class="row">
            <div class="span2">
                <span>E-Mail :</span>
            </div>
            <div class="span2">
                <span>{{ user_to_view.email }}</span>
            </div>
        </div>
        <div class="row">
            <div class="span2">
                <span>Karma :</span>
            </div>
            <div class="span2">
                <span>{{ karma }}</span>
            </div>
        </div>


        <div class="row"><div class="span12">
            <h3>Recipes</h3>
            {% for recipe in recipes %}
            <div class="row">
                <div class="span4"><a href="/r/{{ recipe.id }}"> {{ recipe.recipeName}}</a></div>
            </div>
            {% endfor %}
        </div></div>
    </div></div>

{% endblock %}
